<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Karla:wght@200;400;700&family=Kumbh+Sans:wght@300;400;700&family=Open+Sans&family=Plus+Jakarta+Sans:wght@300;500;800&family=Poppins:wght@600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main>
  <div class="card"> 

  <div class="hero-image">
  <img src="./images/illustration-hero.svg" alt="illustration-hero">
  </div>

  <div class="order-sum"> 
 <h1>Order Summary</h1> 

 <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>

<div class="payment-plan"> 

 <img src="./images/icon-music.svg" alt="music icon">
 <p> Annual Plan 
 <span>$59.99/year</span>
</p>
<a href="#">Change</a>
 
</div>
<div class="buttons"> 
 <button>Proceed to Payment</button> 
 <p>Cancel Order</p> 
</div>


</div>
</main>
</body>
</html>
